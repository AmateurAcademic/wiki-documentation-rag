name: Build and publish Docker images

on:
  push:
    branches:
      - 'main'
      - 'feature/**'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: amateuracademic

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'
            ingester:
              - 'wiki_tools/ingester/**'
            egester:
              - 'wiki_tools/egester/**'

      - name: Build matrix JSON
        id: set-matrix
        shell: bash
        run: |
          SERVICES=()

          if [ "${{ steps.filter.outputs.api }}" = "true" ]; then
            SERVICES+=('{"name":"wiki-rag-api","context":"./api"}')
          fi

          if [ "${{ steps.filter.outputs.ingester }}" = "true" ]; then
            SERVICES+=('{"name":"wiki-rag-ingester","context":"./wiki_tools","dockerfile":"ingester/dockerfile"}')
          fi

          if [ "${{ steps.filter.outputs.egester }}" = "true" ]; then
            SERVICES+=('{"name":"wiki-rag-egester","context":"./wiki_tools","dockerfile":"egester/dockerfile"}')
          fi

          # If neither changed, output an empty matrix
          JSON="{\"service\":["
          JSON+=$(IFS=,; echo "${SERVICES[*]}")
          JSON+="]}"

          echo "matrix=$JSON" >> "$GITHUB_OUTPUT"

  build-and-push-image:
    needs: changes
    if: ${{ needs.changes.outputs.matrix != '{"service":[]}' }}
    runs-on: ubuntu-latest
    environment: git-registry
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: amateuracademic
          password: ${{ secrets.GIT_REGISTRY_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.service.name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
