version: '3.8'
services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    environment:
      - IS_PERSISTENT=true
    volumes:
      - ./chroma_data:/data
    ports:
      - "8001:8000"

  ingestion:
    build: ./ingestion
    env_file: .env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    volumes:
      - ./data:/app/data
    depends_on:
      - chroma
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      - chroma
    restart: unless-stopped